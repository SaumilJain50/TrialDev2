<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Front Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center my-4">
        <h1>Facebook</h1>
        <div class="my-3">
            <img src="facebook_logo.png" alt="Facebook Logo" width="100">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Signup Form -->
            <div class="col-md-6">
                <form>
                    <h2 class="text-danger mb-3">Signup</h2>
                    <input type="text" class="form-control mb-2" placeholder="Name" id="signupName">
                    <input type="email" class="form-control mb-2" placeholder="Email" id="signupEmail">
                    <input type="password" class="form-control mb-2" placeholder="Password" id="signupPassword">
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="col-md-6">
                <form>
                    <h2 class="text-primary mb-3">Login</h2>
                    <input type="text" class="form-control mb-2" placeholder="Name" id="loginName">
                    <input type="email" class="form-control mb-2" placeholder="Email" id="loginEmail">
                    <input type="password" class="form-control mb-2" placeholder="Password" id="loginPassword">
                    <button type="button" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
